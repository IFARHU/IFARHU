name: IFARHU DTI Blog
description:  Blog de la Dirección de Tecnología Informática
categories: ["Tecnología", "Tutoriales"]

sass:
  sass_dir: assets/css/_sass
  style: :compressed

markdown: redcarpet
redcarpet:
  extensions: ["no_intra_emphasis", "tables", "fenced_code_blocks", "autolink", "strikethrough", "superscript"]

baseurl: /

site:
  url:
    - /

permalink: /:year/:month/:title/
owner:
    name: IFARHU
    twitter: IFARHU
    github: /IFARHU/
    disqus_shortname: dti-blog

ga_id: UA-62484137-3
ga_username: #

exclude:
  - node_modules
